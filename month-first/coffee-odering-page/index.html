<!DOCTYPE html>
<html>
    <head>
        <title>New page</title>
    </head>
    <body>
        <h2>Coffee Ordering Form</h2>
        <form>
            <label>What type of coffee do you want to order?</label>
            <select>
                <option value="latte">latte</option>
                <option value="espresso">espresso</option>
                <option value="cappuccino">cappuccino</option>
            </select> <br>
            <label>Quantity</label>
            <input type="number"> <br>

            <label>Choose Sugar Quantity</label>
            <select>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select> <br>

            <label>Select Milk Quantity</label>
            <select>
                <option value="No Milk">No Milk</option>
                <option value="Moderate">Moderate</option>
                <option value="Full of Milk">Full of Milk</option>
            </select>
        </form> <hr>

        <button>Sumbit</button>
    </body>
</html>
